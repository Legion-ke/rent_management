<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tenant Form -->
    <form id="tenantForm">
        <label for="tenantUsername">Username:</label>
        <input type="text" id="tenantUsername" name="tenantUsername" required>

        <label for="tenantPassword">Password:</label>
        <input type="password" id="tenantPassword" name="tenantPassword" required>

        <button type="button" onclick="createNewTenant()">Create New Tenant</button>
    </form>

<script src="landlord.js"></script>

</body>
</html>
