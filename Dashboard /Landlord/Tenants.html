<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="Tenants.html" onclick="showComponent('Tenants')">Tenants</a>
        <a href="Rent.html" onclick="showComponent('RentConfirmation')">Rent Confirmation</a>
        <a href="Repair.html" onclick="showComponent('RepairBooking')">Repair Booking</a>
        <a href="Forum.html" onclick="showComponent('Forum')">Forum</a>
        <button onclick="logout()">Logout</button>
    </div>
    <!-- Main Content -->
    <div class="content">
        <!-- Tenant Form -->
        <form id="tenantForm">
            <label for="tenantUsername">Username:</label>
            <input type="text" id="newTenantUsername" />

            <label for="tenantPassword">Password:</label>
            <input type="password" id="newTenantPassword" />

            <button type="button" onclick="createNewTenant()">Create New Tenant</button>

            <!-- Button to fetch and display data -->
            <button type="button" onclick="fetchAndDisplayData()">Fetch and Display Data</button>

            <!-- Display area for fetched data -->
            <ul id="tenantDataList"></ul>
        </form>
    </div>
</body>
</html>
