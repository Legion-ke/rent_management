<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tenantDashboard">
        <h2>Welcome Tenant!</h2>

        <div id="rentBalance">
            <h3>Rent Balance</h3>
            <p id="tenantRentBalance">$0.00</p>
        </div>

        <div id="rentPayment">
            <h3>Pay Rent</h3>
            <label for="paymentAmount">Amount:</label>
            <input type="number" id="paymentAmount" required>
            <button type="button" onclick="payRent()">Pay Rent</button>
        </div>

        <div id="repairBooking">
            <h3>Book Repair</h3>
            <label for="repairIssue">Issue:</label>
            <input type="text" id="repairIssue" required>
            <button type="button" onclick="bookRepair()">Book Repair</button>
        </div>

        <div id="forum">
            <h3>Forum</h3>
            <textarea id="forumMessage" placeholder="Type your message here..." required></textarea>
            <button type="button" onclick="postMessage()">Post Message</button>
            <div id="forumMessages"></div>
        </div>

        <button onclick="signOut()">Sign Out</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
