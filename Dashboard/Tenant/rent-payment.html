<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Payment and Balance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <include src="navbar.html"></include>
    <section>
        <!-- Content for Rent Payment and Balance section -->
        <div id="tenantDashboard">
            <h2>Welcome Tenant!</h2>
    
            <div id="rentBalance">
                <h3>Rent Balance</h3>
                <p id="tenantRentBalance">$0.00</p>
            </div>
    
            <div id="rentConfirmation">
                <h3>Upload Image for Rent Confirmation</h3>
                <input type="file" id="rentImage" accept="image/*" onchange="previewImage(event)" required>
                <button type="button" onclick="confirmRent()">Confirm Rent</button>
            </div>
            
            <div id="loadingAnimation" style="display: none;">
                <img src="loading.gif" alt="Loading...">
                <p>Confirming payment...</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
